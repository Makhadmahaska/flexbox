<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <link rel="stylesheet" href="styles/normalize.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header> 

        <h5 class="square">squares</h5>

        <div class="rectangle-pattern">

            <div class="rectangle-grid">



                <div class="rectangle-row1">
                    <div class="raw1_box">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div> 
                    </div>
                    
                </div>


                <div class="rectangle-row2">
                    <div class="raw2_box">
                        <div class="box4"></div>
                        <div class="box5"></div>
                        <div class="box6"></div> 
                    </div>
                    
                </div>


                <div class="rectangle-row3">
                    <div class="raw3_box">
                        <div class="box7"></div>
                        <div class="box8"></div>
                        <div class="box9"></div> 
                    </div>
                    
                </div>

                <div class="rectangle-row4">
                    <div class="raw4_box">
                        <div class="box10"></div>
                        <div class="box11"></div>
                        <div class="box12"></div> 
                    </div>
                    
                </div>


                <div class="rectangle-row5">
                    <div class="raw5_box">
                        <div class="box13"><span class="text1"> Some text</span></div>
                        <div class="box14"><span class="text2"> Some text</span></div>
                        <div class="box15"><span class="text3"> Some text</span></div> 
                    </div>
                    
                </div>

                <div class="rectangle-row6">
                    <div class="raw6_box">
                        <div class="box16"></div>
                        <div class="box17"></div>
                        <div class="box18"></div> 
                    </div>
                    
                </div>


            
            
            
            
            
            
            </div>
        
        </div>

        <br>




        <h6 class="circkle"> circles </h6>

        <div class="circle-pattern">

            
            
            <div class="circkle_grid">

                <div class="rectangle1">
                    <div class="row">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div> 
                    </div>
                    <div class="row"> 
                        <div class="circle"></div>
                        <div class="circle"></div>


                    </div>

                </div>



                <div class="rectangle2">
                    <div class="row1">
                        <div class="circle1"></div>
                        <div class="circle1"></div>
                        
                    </div>
                    <div class="row1"> 
                        <div class="circle1"></div>
                        <div class="circle1"></div>
                        <div class="circle1"></div> 


                    </div>
                   
                </div>



                <div class="rectangle3">

                    <div class="row2">
                        <div class="circle2"></div>
                        <div class="circle2"></div>
                        <div class="circle2"></div>
                        
                    </div>
                    <div class="row2"> 
                        <div class="circle2"></div>
                        <div class="circle2"></div>
                        <div class="circle2"></div> 


                    </div>
                   

                </div>


                
                <div class="rectangle4">
                    <div class="row3">
                        <div class="circle3"></div>
                        <div class="circle3"></div>
                        <div class="circle3"></div>
                    </div>
                    <div class="row3"> 
                        <div class="circle3"></div>
                        <div class="circle3"></div>
                        <div class="circle3"></div> 


                    </div>
                               
                
                
                
                
                
                </div>




                
                <div class="rectangle5">
                    <div class="row4">
                        <div class="circle4"></div>
                        <div class="circle4"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="row4"> 
                        <div class="circle4"></div>
                        <div class="circle4"></div>
                        <div class="circle4"></div> 


                    </div>
                    
                    
 
                
                    
                </div>











            









            
            
            
            
            
            
            
            
            
            </div>



        
        
        
        
        </div>





       

           








        
    


           

        
                




        

    </header>
    
</body>
</html>
